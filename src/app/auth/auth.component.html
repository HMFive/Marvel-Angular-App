<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="col s12 m4 offset-m4">
      <div class="card-panel">
        <p>Please enter your API Key if you dont have any you can get it from
          <a href="https://developer.marvel.com/">developer.marvel.com</a>
        </p>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="error">
    <div class="col s12 m4 offset-m4">
      <div class="card-panel red">
        <span class="white-text"> {{error}}
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <form class="col s12 m4 offset-m4" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="input-field">
        <i class="material-icons prefix">lock</i>
        <input id="icon_prefix" type="text" class="validate" name="apikey" required ngModel>
        <label for="icon_prefix">API Key</label>
      </div>
      <button class="btn waves-effect col offset-s5" type="submit" name="action">Enter Key
      </button>
    </form>
  </div>


</div>
